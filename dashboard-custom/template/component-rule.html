{{define "dashboard-custom/component-rule"}}
<div class="ui tiny rule modal transition hidden">
    <div class="header">新增警報規則</div>
    <div class="content">
        <form id="ruleForm" class="ui form">
            <input type="hidden" name="ID">
            <div class="field">
                <label>名稱</label>
                <input type="text" name="Name">
            </div>
            <div class="secret field">
                <label>規則</label>
                <textarea name="RulesRaw"></textarea>
            </div>
            <div class="field">
                <label>通知方式群組</label>
                <input type="text" name="NotificationTag" placeholder="default">
            </div>
            <div class="field">
                <label>通知觸發模式</label>
                <select name="TriggerMode" class="ui fluid dropdown">
                    <option value="0">始終觸發</option>
                    <option value="1">單次觸發</option>
                </select>
            </div>
            <div class="field">
                <label>發生警報時觸發工作</label>
                <div class="ui fluid multiple tasks search selection dropdown">
                    <input type="hidden" name="FailTriggerTasksRaw">
                    <i class="dropdown icon 1"></i>
                    <div class="default text">輸入 ID / 名稱以進行搜尋</div>
                    <div class="menu"></div>
                </div>
            </div>
            <div class="field">
                <label>回復時觸發工作</label>
                <div class="ui fluid multiple tasks search selection dropdown">
                    <input type="hidden" name="RecoverTriggerTasksRaw">
                    <i class="dropdown icon 2"></i>
                    <div class="default text">輸入 ID / 名稱以進行搜尋</div>
                    <div class="menu"></div>
                </div>
            </div>

            <div class="field">
                <div class="ui rule-enable checkbox">
                    <input name="Enable" type="checkbox" tabindex="0" class="hidden">
                    <label>啟用</label>
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui negative button">取消</div>
        <button class="ui positive main-primary-btn right labeled icon button">確定 <i class="checkmark icon"></i>
        </button>
    </div>
</div>
{{end}}
