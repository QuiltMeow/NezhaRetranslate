{{define "dashboard-custom/component-cron"}}
<div class="ui tiny cron modal transition hidden">
    <div class="header">新增工作排程</div>
    <div class="content">
        <form id="cronForm" class="ui form">
            <input type="hidden" name="ID">
            <div class="field">
                <label>名稱</label>
                <input type="text" name="Name" placeholder="備份">
            </div>
            <div class="field">
                <label>工作類型</label>
                <select name="TaskType" class="ui fluid dropdown">
                    <option value="0">排程工作</option>
                    <option value="1">觸發工作</option>
                </select>
            </div>
            <div class="field">
                <label>排程</label>
                <input type="text" name="Scheduler" placeholder="0 0 3 * * * (每日 3 時)">
            </div>
            <div class="field">
                <label>指令</label>
                <textarea name="Command"></textarea>
            </div>
            <div class="field">
                <label>覆蓋範圍</label>
                <select name="Cover" class="ui fluid dropdown">
                    <option value="0">忽略所有，僅透過特定伺服器執行</option>
                    <option value="1">覆蓋所有，僅特定伺服器不執行</option>
                    <option value="2">由觸發的伺服器執行</option>
                </select>
            </div>
            <div class="field">
                <label>特定伺服器</label>
                <div class="ui fluid multiple servers search selection dropdown">
                    <input type="hidden" name="ServersRaw">
                    <i class="dropdown icon"></i>
                    <div class="default text">輸入 ID / 名稱以進行搜尋</div>
                    <div class="menu"></div>
                </div>
            </div>
            <div class="field">
                <label>通知方式群組</label>
                <input type="text" name="NotificationTag" placeholder="default">
            </div>
            <div class="field">
                <div class="ui push-successful checkbox">
                    <input name="PushSuccessful" type="checkbox" tabindex="0" class="hidden">
                    <label>執行成功時推送通知</label>
                </div>
            </div>
        </form>
        <div class="ui warning message">
            <p>
                排程格式為 : <code>* * * * * *</code> (秒 分 時 日 月 星期)，詳情請參考<a href="https://pkg.go.dev/github.com/robfig/cron/v3#hdr-CRON_Expression_Format" target="_blank">排程表達格式</a><br>
                指令說明 : 以 Shell / Batch 格式編寫指令，建議不要換行，多個指令可用 <code>&&</code> 或 <code>&</code> 連結，若發生找不到指令的情形，可能是環境變數 (<code>PATH</code>) 設定問題。於 Linux 伺服器，可在開頭加入 <code>source ~/.bashrc</code>，或使用指令的絕對路徑執行
            </p>
        </div>
    </div>
    <div class="actions">
        <div class="ui negative button">取消</div>
        <button class="ui positive main-primary-btn right labeled icon button">確定 <i class="checkmark icon"></i>
        </button>
    </div>
</div>
{{end}}
